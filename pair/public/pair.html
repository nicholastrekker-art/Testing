    <style>
        :root {
            --primary: #6C63FF;  
            --secondary: #4D44DB; 
            --accent: #FF6584;   
            --text: #2D3748;      
            --text-light: #718096;
            --background: #F7FAFC; 
            --card-bg: #FFFFFF;    
            --input-bg: #EDF2F7;   
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 
                     0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="dark"] {
            --primary: #818CF8;    
            --secondary: #6366F1; 
            --accent: #F472B6;    
            --text: #F7FAFC;      
            --text-light: #CBD5E0; 
            --background: #1A202C;  
            --card-bg: #2D3748;    
            --input-bg: #4A5568;   
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.4),

        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: var(--transition);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            padding: 6rem 1rem 1rem 1rem;
            display: flex;
            justify-content: center;

            line-height: 1.5;
        }

        @media (max-width: 768px) {
            body {
                padding: 5rem 1rem 1rem 1rem;
            }
        }

        .header-brand {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 1.5rem 2rem;
            text-align: center;
            box-shadow: var(--shadow);
            z-index: 100;
            border-bottom: 3px solid var(--accent);
        }

        .brand-title {
            font-size: 2rem;
            font-weight: 800;
            color: white;
            margin: 0;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);

            letter-spacing: 1px;

        @media (max-width: 768px) {
            .brand-title {

            }
            .brand-subtitle {
                font-size: 0.8rem;
            }
            .header-brand {
                padding: 1rem 1.5rem;
            }
        }

        .container {
            background-color: var(--card-bg);
            padding: 1.5rem;
            border-radius: 1.5rem;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 600px;
            text-align: center;

            opacity: 1;
            animation: fadeInUp 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
            background-clip: padding-box;
            position: relative;
            margin: 1rem;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;

    <script>
        const countryCodeSelect = document.getElementById('country-code');
        const phoneNumberInput = document.getElementById('phone-number');
        const submitButton = document.getElementById('submit');
        const pairDiv = document.getElementById('pair');
        const sessionResultDiv = document.getElementById('session-result');
        const sessionIdDisplay = document.getElementById('session-id');
        const qrCodeDiv = document.getElementById('qr-code');
        const downloadJsonButton = document.getElementById('download-json');
        const restartPairingButton = document.getElementById('restart-pairing');
        const loadingSpinner = document.getElementById('loading-spinner');
        const countrySearchInput = document.getElementById('country-search');

        let currentRequestId = null;
        let pollInterval = null;

        // Function to copy pairing code to clipboard
        function copyPairingCode(code) {
            navigator.clipboard.writeText(code).then(() => {
                const copyBtn = document.getElementById('copy-btn-text');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Copied!';
                copyBtn.parentElement.style.background = 'linear-gradient(135deg, #48BB78, #38A169)';
                
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.parentElement.style.background = 'linear-gradient(135deg, var(--primary), var(--secondary))';
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy code:', err);
                alert('Code: ' + code);
            });
        }

        // Function to copy session ID to clipboard
        function copySessionId() {
            const sessionId = sessionIdDisplay.textContent;
            if (!sessionId) {
                alert('No session ID to copy');
                return;
            }
            
            navigator.clipboard.writeText(sessionId).then(() => {
                const copyBtn = document.getElementById('copy-session-text');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Copied!';
                copyBtn.parentElement.style.background = 'linear-gradient(135deg, #48BB78, #38A169)';
                
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.parentElement.style.background = 'linear-gradient(135deg, var(--primary), var(--secondary))';
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy session ID:', err);
                alert('Session ID: ' + sessionId);
            });
        }

        // Function to filter countries based on search input
        function filterCountries() {
            const input = countrySearchInput.value.toLowerCase();
            const options = countryCodeSelect.getElementsByTagName('option');
            for (let i = 0; i < options.length; i++) {
                const option = options[i];
                const text = option.text.toLowerCase();
                if (text.includes(input)) {
                    option.style.display = '';
                } else {
                    option.style.display = 'none';
                }
            }
        }

        // Event listener for country search input
        countrySearchInput.addEventListener('input', filterCountries);


        // Function to clean and validate phone number
        function cleanPhoneNumber(number) {
            return number.replace(/\D/g, '');
        }

        // Function to display status messages
        function showStatus(message, type = 'waiting') {
            const statusDiv = document.createElement('div');
            statusDiv.className = `status-message status-${type}`;
            statusDiv.innerHTML = message;
            pairDiv.innerHTML = '';
            pairDiv.appendChild(statusDiv);
            pairDiv.style.display = 'block';
        }

        // Function to handle QR code display
        function displayQrCode(qrData) {
            qrCodeDiv.innerHTML = ''; // Clear previous QR code
            new QRCode(qrCodeDiv, {
                text: qrData,
                width: 200,
                height: 200,
                colorDark : "#6C63FF",
                colorLight : "rgba(255,255,255,0)",
                correctLevel : QRCode.CorrectLevel.H
            });
        }

        // Function to poll for session status
        async function pollSessionStatus(requestId) {
            try {
                const response = await fetch(`/api/pair/status/${requestId}`);
                const data = await response.json();

                // Check for success response (backend returns data.success = true)
                if (data.success === true && data.sessionId) {
                    clearInterval(pollInterval);
                    loadingSpinner.style.display = 'none';
                    
                    // Update status indicator instead of hiding pairing code
                    const statusIndicator = document.getElementById('status-indicator');
                    if (statusIndicator) {
                        statusIndicator.innerHTML = `
                            <div style="background: rgba(72, 187, 120, 0.3); padding: 1rem; border-radius: 0.5rem; border: 2px solid rgba(72, 187, 120, 0.5);">
                                <p style="color: white; margin: 0; text-align: center; font-size: 0.9rem;">
                                    ‚úÖ <strong>Successfully Linked!</strong> Session ID generated.
                                </p>
                            </div>
                        `;
                    }
                    
                    // Show session result section
                    sessionResultDiv.style.display = 'block';
                    sessionIdDisplay.textContent = data.sessionId;
                    
                    // Download button for session ID
                    downloadJsonButton.classList.remove('hidden');
                    downloadJsonButton.onclick = () => {
                        const blob = new Blob([data.sessionId], { type: 'text/plain' });
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'trekker_session_id.txt';
                        document.body.appendChild(a);
                        a.click();
                        URL.revokeObjectURL(url);
                    };
                } else if (data.pending === true || !data.success) {
                    // Update only the status indicator, keep pairing code visible
                    const statusIndicator = document.getElementById('status-indicator');
                    if (statusIndicator && !statusIndicator.innerHTML.includes('Successfully Linked')) {
                        statusIndicator.innerHTML = `
                            <div class="loading" style="margin: 0 auto; display: block;"></div>
                            <p style="color: white; margin: 0.5rem 0 0 0; text-align: center; font-size: 0.9rem;">
                                Waiting for you to enter the code in WhatsApp...
                            </p>
                        `;
                    }
                } else if (data.status === 'error' || data.error) {
                    clearInterval(pollInterval);
                    loadingSpinner.style.display = 'none';
                    const statusIndicator = document.getElementById('status-indicator');
                    if (statusIndicator) {
                        statusIndicator.innerHTML = `
                            <div style="background: rgba(255, 82, 82, 0.3); padding: 1rem; border-radius: 0.5rem; border: 2px solid rgba(255, 82, 82, 0.5);">
                                <p style="color: white; margin: 0; text-align: center; font-size: 0.9rem;">
                                    ‚ùå Error: ${data.message || data.error}
                                </p>
                            </div>
                        `;
                    }
                }
            } catch (error) {
                console.error('Poll error:', error);
                // Don't stop polling on network errors - keep trying
                const statusIndicator = document.getElementById('status-indicator');
                if (statusIndicator && !statusIndicator.innerHTML.includes('Successfully Linked')) {
                    statusIndicator.innerHTML = `
                        <div class="loading" style="margin: 0 auto; display: block;"></div>
                        <p style="color: white; margin: 0.5rem 0 0 0; text-align: center; font-size: 0.9rem;">
                            Checking status...
                        </p>
                    `;
                }
            }
        }

        // Function to start the pairing process
        async function startPairing() {
            const countryCode = countryCodeSelect.value;
            const phoneNumber = phoneNumberInput.value;
            const cleanedPhone = cleanPhoneNumber(phoneNumber);

            if (!cleanedPhone) {
                showStatus('Please enter a valid phone number.', 'error');
                return;
            }

            const fullNumber = `${countryCode}${cleanedPhone}`;

            loadingSpinner.style.display = 'inline-block';
            submitButton.disabled = true;
            pairDiv.style.display = 'none';
            sessionResultDiv.style.display = 'none';
            downloadJsonButton.classList.add('hidden');


            try {
                const response = await fetch(`/api/pair?number=${fullNumber}`, {
                    method: 'GET'
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                currentRequestId = data.requestId || data.request_id;
                
                // Display the pairing code prominently and persistently
                loadingSpinner.style.display = 'none';
                if (data.code) {
                    pairDiv.innerHTML = `
                        <div id="pairing-code-container" style="background: linear-gradient(135deg, #48BB78, #38A169); padding: 2rem; border-radius: 1rem; margin: 1rem 0; box-shadow: 0 10px 25px rgba(72, 187, 120, 0.3);">
                            <h3 style="color: white; font-size: 1.5rem; margin-bottom: 1rem; text-align: center;">
                                üîê Your Pairing Code
                            </h3>
                            <div style="background: rgba(255,255,255,0.95); padding: 1.5rem; border-radius: 0.75rem; text-align: center; position: relative;">
                                <div id="code-display" style="font-size: 3rem; font-weight: 800; letter-spacing: 0.5rem; color: #2D3748; font-family: 'Courier New', monospace; text-shadow: 2px 2px 4px rgba(0,0,0,0.1); margin-bottom: 1rem;">
                                    ${data.code}
                                </div>
                                <button id="copy-code-btn" onclick="copyPairingCode('${data.code}')" style="background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; padding: 0.75rem 1.5rem; border: none; border-radius: 0.5rem; cursor: pointer; font-size: 0.9rem; font-weight: 600; display: inline-flex; align-items: center; gap: 0.5rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: all 0.3s ease;">
                                    <i class="fas fa-copy"></i>
                                    <span id="copy-btn-text">Copy Code</span>
                                </button>
                            </div>
                            <div style="margin-top: 1.5rem; padding: 1rem; background: rgba(255,255,255,0.1); border-radius: 0.5rem;">
                                <p style="color: white; margin: 0.5rem 0; font-size: 0.95rem; line-height: 1.6;">
                                    <strong>üì± Steps to link:</strong>
                                </p>
                                <ol style="color: white; text-align: left; margin: 0.5rem 0 0 1.5rem; font-size: 0.9rem; line-height: 1.8;">
                                    <li>Open WhatsApp on your phone</li>
                                    <li>Go to <strong>Settings</strong> ‚Üí <strong>Linked Devices</strong></li>
                                    <li>Tap <strong>Link a Device</strong></li>
                                    <li>Tap <strong>Link with phone number instead</strong></li>
                                    <li>Enter the code above: <strong style="font-size: 1.1rem; letter-spacing: 0.2rem;">${data.code}</strong></li>
                                </ol>
                                <p style="color: rgba(255,255,255,0.9); margin: 1rem 0 0 0; font-size: 0.85rem; font-style: italic;">
                                    ‚è±Ô∏è Code expires in ${data.expiresIn || '60 seconds'}
                                </p>
                            </div>
                            <div id="status-indicator" style="margin-top: 1rem; padding: 0.75rem; background: rgba(255,255,255,0.15); border-radius: 0.5rem;">
                                <div class="loading" style="margin: 0 auto; display: block;"></div>
                                <p style="color: white; margin: 0.5rem 0 0 0; text-align: center; font-size: 0.9rem;">
                                    Waiting for you to enter the code in WhatsApp...
                                </p>
                            </div>
                        </div>
                    `;
                    pairDiv.style.display = 'block';
                } else {
                    showStatus('Code generated. Please check your WhatsApp.', 'success');
                }
                
                // Start polling for session status
                pollSessionStatus(currentRequestId);
                pollInterval = setInterval(() => pollSessionStatus(currentRequestId), 5000);

            } catch (error) {
                loadingSpinner.style.display = 'none';
                submitButton.disabled = false;
                showStatus(`Failed to get code: ${error.message}`, 'error');
            }
        }

        // Function to download session ID as JSON
        function downloadJson(sessionId) {
            const blob = new Blob([JSON.stringify({ session_id: sessionId }, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'session.json';
            document.body.appendChild(a);
            a.click();
            URL.revokeObjectURL(url);
        }

        // Event listener for submit button
        submitButton.addEventListener('click', startPairing);

        // Event listener for restart pairing button
        restartPairingButton.addEventListener('click', () => {
            clearInterval(pollInterval);
            pairDiv.style.display = 'block';
            sessionResultDiv.style.display = 'none';
            phoneNumberInput.value = '';
            showStatus('Enter your WhatsApp number to get started.');
            submitButton.disabled = false;
        });

        // Initial status message
        showStatus('Enter your WhatsApp number to get started.');

        // Load QRCode library if not present
        if (!window.QRCode) {
            const script = document.createElement('script');
            script.src = 'https://cdnjs.cloudflare.com/ajax/libs/qrcode/1.5.1/qrcode.min.js';
            script.onload = () => {
                console.log("QRCode library loaded.");
            };
            script.onerror = () => {
                console.error("Failed to load QRCode library.");
            };
            document.head.appendChild(script);
        }
    </script>
</body>
</html>
